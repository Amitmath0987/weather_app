<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App || javascript</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->
    
</head>
<body>
    <div class="box">
        <div class="wave -one"></div> 
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <h4 class="weatherToday"></h4>
        <div class="weathercon">
            <h3 class="" style="color: white;">Fetching....</h3>
        </div>
      
        <div class="info">
        <h1 class="location"><i class="fas fa-street-view"></i></h1>
        <p class="date"> </p>
        <h2 class="current-degree"></h2>
        <p  class="minmax-temp"></p>
        <div class="wind"></div>
        </div>
        
    </div>
   
    <script src="app.js"></script>
</body>
</html>
